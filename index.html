<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    
    <meta http-equiv="X-UA-Compatible"
            content="IE=edge">

    <meta content="width=device-width, initial-scale=1.0"
            name="viewport">

    <title>Web Projects</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous">

    <link rel='stylesheet'
            href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp|Material+Icons+Two+Tone"
            rel="stylesheet">

    <link rel="stylesheet"
            type="text/css"
            href="css/index.css">
    
    <link rel="icon"
            href="images/webIcon.png"
            type="images/ico"
            sizes="32x32">
</head>

<body>
<div class="main-container d-flex">
    <div class="sidebar" id="side_nav">
        <button class="btn px-1 py-0 d-md-none close-btn">
            <i class='bx bx-window-close'
                style="color: #eee; font-size: 25px;">
            </i>
        </button>
        <ul class="list-unstyled px-2">
            <li class="active">
                <a href="#"
                    class="text-decoration-none px-3 py-2 my-1 sb-dashboard d-flex">
                    <span class="material-icons-sharp">dashboard</span>
                    <span class="fw-bold">Dashboard</span>
                </a>
            </li>
            <li class="">
                <a href="#"
                    class="text-decoration-none px-3 py-2 my-1 d-flex sb-projects justify-content-between">
                <span class="d-flex">
                    <span class="material-icons-sharp">folder</span>
                    <span class="fw-bold">Projects</span>
                </span>
                <span class="bg-dark rounded-pill text-white py-0 px-2 fw-bold d-flex">14</span>
                </a>
            </li>
            <li class="">
                <a href="#"
                    class="text-decoration-none px-3 py-2 my-1 sb-resources d-flex">
                    <span class="material-icons-sharp">source</span>
                    <span class="fw-bold">Resources</span>
                </a>
            </li>
            <li class="">
                <a href="#"
                    class="text-decoration-none px-3 py-2 my-1 sb-blogs d-flex">
                    <span class="material-icons-sharp">rss_feed</span>
                    <span class="fw-bold">Blogs</span>
                </a>
            </li>
            <li class="">
                <a href="#"
                    class="text-decoration-none px-3 py-2 my-1 sb-aboutme d-flex">
                    <span class="material-icons-sharp">person</span>
                    <span class="fw-bold">About me</span>
                </a>
            </li>
        </ul>
        
        <hr class="h-color mx-2">

        <ul class="list-unstyled px-2">
            <li><a href="#"
                    class="text-decoration-none px-3 py-2 my-1 sb-contribute d-flex">
                    <i class='bx bxs-group'
                        style="padding-right: 2px;">
                    </i>Contribute
                </a>
            </li>
            <li><a href="#"
                    class="text-decoration-none px-3 py-2 my-1 sb-settings d-flex">
                    <i class='bx bxs-cog'
                        style="padding-right: 2px;">
                    </i>Settings
                </a>
            </li>
        </ul>
    </div>
    <div class="content">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <div class="header-box d-flex justify-content-between">
                    <div class="d-flex justify-content-between d-md-none d-block">
                        <button class="btn px-1 py-0 open-btn">
                            <i class='bx bx-menu'
                                style="color: #eee; font-size: 25px;">
                            </i>
                        </button>
                    </div>
                    <h1 class="bg-white web-title rounded shadow fs-4 px-1 py-1">
                        <span class="bg-dark text-white rounded shadow px-2 me-2">Paolo's</span><span class="text-dark">Projects</span>
                    </h1>
                </div>
                <button class="navbar-toggler p-0 border-0"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbar-nav"
                        aria-controls="navbar-nav"
                        aria-expanded="false"
                        aria-label="Toggle navigation">

                        <i class='bx bx-menu-alt-right bx-rotate-180' style="color: #eee; font-size: 25px;"></i>
                </button>
                <div class="collapse navbar-collapse justify-content-end"
                        id="navbar-nav">
                    <div class="dropdown drop-menu px-2 py-2">
                        <button class="btn btn-secondary dropdown-toggle dropdown-contactbtn"
                                type="button"
                                id="dropdownMenuButton"
                                data-bs-toggle="dropdown"
                                aria-haspopup="true"
                                aria-expanded="false">
                                Contacts
                        </button>
                        <div class="dropdown-menu text-center"
                                aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item drop-mail"
                                href="#">
                                Yahoo Email
                            </a>

                            <hr class="h-color mx-2 my-1">

                            <a class="dropdown-item drop-discord"
                                href="#">
                                Discord
                            </a>
                            <a class="dropdown-item drop-twitter"
                                href="#">
                                Twitter
                            </a>
                        </div>
                    </div>
                    <ul class="navbar-nav mb-2 mb-lg-0">
                        <li class="navbar-item active">
                            <a href="#"
                                class="nav-link donate-ukraine active"
                                aria-current="page">
                                <i class='bx bxs-donate-heart'
                                    style="padding-right: 2px;">
                                </i><span>Donate Ukraine</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="dashboard-content px-3 pt-4">
            <div class="container-fluid" style="margin-top: 5px;">
                <div class="row">
                    <div class="col-lg-4">
                        <div class="row">
                            <div class="col-12" style="color: black;">
                                <div class="card" style="width: 100%;">
                                    <div class="cat-pfp-card">
                                        <img src="images/cat_photo.jpg"
                                            alt="Card image cap"
                                            class="card-img-top">
                                    </div>
                                    <div class="card-header">
                                        <a href="#"
                                            class="text-decoration-none px-3 py-2 my-1 profile-text d-flex">
                                            <span class="material-icons-sharp">account_circle</span>
                                            <span class="fw-bold">Profile</span>
                                        </a>
                                    </div>
                                    <ul class="list-group list-group-flash">
                                        <li class="">
                                            <a href="#"
                                                class="text-decoration-none px-3 py-2 my-1 li-item-0 d-flex">
                                                <span class="material-icons-sharp">account_circle</span>
                                                <span class="fw-bold">Contact Info</span>
                                            </a>
                                        </li>
                                        <li class="">
                                            <a href="#"
                                                class="text-decoration-none px-3 py-2 my-1 li-item-1 d-flex">
                                                <span class="material-icons-sharp">source</span>
                                                <span class="fw-bold">Resources</span>
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.2.min.js"
        integrity="sha256-2krYZKh//PcchRtd+H+VyyQoZ/e3EcrkxhM8ycwASPA="
        crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous">
</script>
<script src="js/index.js"
        type="text/javascript">
</script>
</body>
</html>
